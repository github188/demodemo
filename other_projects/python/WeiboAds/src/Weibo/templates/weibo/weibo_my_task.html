{% extends "weibo/logined_base.html" %}

{% load reporting_tags %}

{% block content %}
	{% for e in data_list %}
	
	<table>
		<tr><td>
			发布：{{e.user.screen_name}}, 
			状态：{{e.get_task_status_display}},
			
			价格：小于1万粉:{{e.price_1}}元, 1万～10万:{{e.price_2}}元
			10万以上:{{e.price_3}}元
			</td>
		</tr>		
		<tr>
			<td>{{e.content}}</td>
		</tr>
		<tr>
			<td>标签:{{e.tags}}</td>
		</tr>		
	</table>
	{%endfor%}
{% endblock %}
