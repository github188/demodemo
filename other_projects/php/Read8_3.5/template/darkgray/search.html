<div class="rd8_main">
	<div class="rd8_full">
		<div class="rd8_fullborder" style="border:0px solid #CCC;">
		<div class="rd8_head" style="text-align:left;">搜索结果: 按<!-- IF by=="author" -->作者<!-- ELSE -->书名<!-- ENDIF --> 关键字: {kw}</div>
			<div class="rd8_author_book">
				<table>
					<tr class="rd8_texture">
						<td>作品名称</td>
						<td>作者</td>
						<td>更新时间</td>
						<td>类别</td>
						<td>状态</td>
					</tr>
<!-- BEGIN ranklist -->
					<tr class="<!-- IF A -->rd8_oddtablerow<!-- ELSE -->rd8_eventablerow<!-- ENDIF -->" onmouseover="this.className='rd8_selectedrow'" onmouseout="this.className='<!-- IF A -->rd8_oddtablerow<!-- ELSE -->rd8_eventablerow<!-- ENDIF -->'">
						 <td><a href="{InfoURL}" rel="external">《{title}》</a></td>
						<td><!-- IF author_id --><a href="{AuthorURL}" rel="external"><!-- ENDIF -->{author}<!-- IF author_id --></a><!-- ENDIF --></td>
						<td>{lastupdate_DATE_Y-m-d H:i:s}</td>
						<td>{subject} - {content}</td>
						<td>{state}</td>
					</tr>
<!-- END ranklist -->
				</table>
			</div>
		</div>
		<div class="rd8_tablebottom" style="clear:both;"><!-- IF pagelink -->{pagelink}<!-- ELSE -->共一页<!-- ENDIF --></div>
	</div>
</div>
