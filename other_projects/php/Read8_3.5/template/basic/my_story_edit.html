	<div class="rd8_fullborder">
		<div class="rd8_head">编辑作品</div>
		<div class="rd8_col0">
			<form action="my/story_update.php" method="post">
				<table>
					<tr>
						<td width="15%" align="center">作品名称</td>
						<td colspan="3" width="85%"><input type="text" name="title" value="{title}" /> (不用添加书名号)</td>
					</tr>
					<tr class="rd8_col1">
						<td align="center">作 &nbsp; &nbsp;者</td>
						<td colspan="3"><input type="text" name="author" value="{author}" /></td>
					</tr>
					<tr>
						<td align="center">作品类型</td>
						<td colspan="3">
							<select name="subject" style="border:1px solid #B6DBFF;">
<!-- BEGIN subjects -->
								<option value="{id}"{selected}>{title}</option>
<!-- END subjects -->
							</select>
							<select name="content" style="border:1px solid #B6DBFF;">
<!-- BEGIN contents -->
								<option value="{id}"{selected}>{title}</option>
<!-- END contents -->
							</select>
						</td>
					</tr>
					<tr class="rd8_col1">
						<td align="center">内容介绍</td>
						<td colspan="3"><input type="text" name="description" value="{description}" size="55" /> (请使用自然语言描述本书内容，不超过八十四个汉字。)</td>
					</tr>
					<tr>
						<td align="center">关 键 字</td>
						<td colspan="3"><input type="text" name="tag" value="{tag}" /> (请填写不超过三个的除作品名称、类型、风格以外与作品内容相关的词语。使用 , 分隔)</td>
					</tr>
					<tr class="rd8_col1">
						<td align="center">内 &nbsp; &nbsp;容</td>
						<td colspan="3"><textarea rows="20" cols="90" name="body" style="border:1px solid #B6DBFF;">{body}</textarea></td>
					</tr>
					<tr>
						<td class="rd8_colt" align="center" colspan="4"><input type="submit" value="  编 辑  " /><input type="hidden" name="bid" value="{id}" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
