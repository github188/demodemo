[loggers]
keys=root,rfdoc

[handlers]
keys=console,file,smtp

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console,file

[logger_rfdoc]
level=DEBUG
handlers=file,console
propagate=0
qualname=rfdoc

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_file]
class=handlers.IPATARotatingFileHandler
level=DEBUG
formatter=default
args=('logs/testcase_index.log', 'a', 20000000, 10)

[handler_smtp]
class=handlers.IPATAErrorMailHandler
level=ERROR
formatter=default
args=('mail.emea.nsn-intra.net', 'dalong.wu@nsn.com', ['dalong.wu@nsn.com', ], "error xxxxx")

[formatter_default]
format=%(asctime)s %(name)20s %(levelname)8s %(message)s
datefmt=
class=logging.Formatter
