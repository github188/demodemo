{% extends "rf_trac_base.html" %}

{% block body %}
{% include "admin/include/rf_trac_project_header.html" %}
<div>
<div class='c_title'>
    <span>Edit build infomation</span>
</div>
    <div style="background:#f7f7ff;">
{% if error %}<div class='error'>{{error}}</div>{% endif %}     
        <form action="?" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="build" value="{{build.key}}" />
            <table>
            {% for f in form %}
                <tr>
                    <th>{{f.label}}</th>
                    <td><input type="{{f.type}}" value="{{f.value}}" {{f.readonly}} name="{{f.name}}" size="32"/> 
                        &nbsp;&nbsp;{{f.text}}</td>
                </tr>
            {% endfor %}
                <tr>
                    <td>
                    </td>
                    <td><input type="submit" value="Save Build" /></td>
                </tr>
                    <td></td>
                    <td style="color:blue;">
                    </td>
                </tr>                                                                         

            </table>                      
        </form>
    </div>
</div>

{% endblock %}
