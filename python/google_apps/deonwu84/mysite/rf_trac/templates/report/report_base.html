<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Robot testcase log trac -- </title>
    {% block head %}{% endblock %}
	<style media="all" type="text/css">
  /* Background color (green or red) */
  body {
  }
  /* Generic Table Styles */
  table {
    background: white;
    border: 1px solid black;
    border-collapse: collapse;
    empty-cells: show;
    margin: 0px 1px;
  }
  th, td {
    border: 1px solid black;
    padding: 1px 5px;
  }
  th {
    background: #C6C6C6;
    color: black;
  }
		
  a:link, a:visited {
    text-decoration: none;
    color: blue;
  }
  a:hover, a:active {
    text-decoration: underline;
    color: purple;
  }	

  /* Test by Suite/Tag Tables */
  .col_name {
    width: 13em;
    font-weight: bold;
  }
  .col_doc {
    min-width: 13em;
  }
  .col_tags {
    width: 10em;
  }
  .col_crit {
    width: 2em;
    text-align: center;
  }
  .col_status {
    width: 3.5em;
    text-align: center;
  }
  .col_msg {
    min-width: 13em;
  }
  .col_times {
    width:150px;
  }
  td.col_times{
    text-align: right;    
  }
  /* Metadata */
  .meta_name {
    font-weight: bold;
  }

  .fail {
    color: red;
  }        
  .pass {
    color: #009900;
  }
		
  table.meta th{
	text-align: left;
  }
		
  .fatal{background: red;}
  .info{background: green;}
  .warn{background: yellow;}
  .ignore{background: #999999;}
</style>
	<script type="text/javascript" src="http://localhost:8888/cdn/boot.js"></script>
  </head>
  <body>
{% block context_head %}
    <div id="context_head">
		<a href="/rf_trac">
        <img border="0" src="/static/images/logo.png"></img>
		</a>
        <span style="font-size:24px;">RFTrac</span>
        <span style="font-size:18px;">--a tools to manage robot test log</span>
    </div>
{% endblock %}
	  
    <div id="body">{% block body %}{% endblock %}</div>
	  
{% block context_foot %}
  <br/>	  
  <div style="border-bottom: 1px solid #7799dd;margin-bottom:10px;"></div>
  <div style="text-align:center">
  <a style="color: #00c" target=_top href="#">feedback</a><font color="#333"> - </font>
  <a style="color: #00c" target=_top href="#">develop doc</a><font color="#333"> - </font>
  <a style="color: #00c" target=_top href="#">about robot</a>
  </div>	  
{% endblock %}
  </body>
</html>
