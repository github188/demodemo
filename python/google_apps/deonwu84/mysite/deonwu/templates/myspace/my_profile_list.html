<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>MySpace application --demo </title>
  </head>
  <body>
	  <p>The data is import from Myspace app.</p>
		<table>
			<tr>
				<td>ID</td>
				<td>name</td>
				<td>image</td>
				<td>gender_value</td>
				<td>about_me</td>
				<td>import date</td>
			</tr>
{% for u in profiles %}			
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.nickname}}</td>
                <td>{{u.image}}</td>
                <td>{{u.gender_value}}</td>
                <td>{{u.about_me}}</td>
                <td>{{u.created}}</td>
            </tr>
{% endfor %}
		</table>
  </body>
</html>
