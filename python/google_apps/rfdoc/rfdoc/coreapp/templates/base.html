{% load rfdoc_filters %}
<html>
<head>
  <title>RFDoc | {% block title %}{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style media="all" type="text/css">
/*
 * The original source for these styles is the Graphite theme got from
 * the excellent Wufoo Form Gallery <http://wufoo.com/gallery>.
 *
 * All themes and templates from the Wufoo Form Gallery are provided
 * under a Creative Commons Attribution license.
 *
 * http://creativecommons.org/licenses/by/3.0/
 */

/* General structure */
body {
  background: #fff; 
  font-size: small;
  font-family: sans-serif;
  padding:0;
}
#header, #content, #footer {
  margin: 0 auto;
  width: 100%;
  max-width: 1500px;
}

/* Header */
#header {
  padding-bottom: 0.7em;
}
h1 {
  font-size: 1.5em;
  letter-spacing: -0.2em;
  margin: 0;
  float: left;
}
#navi {
  float: right;
}

/* Footer */
#footer {
  padding-top: 0.4em;
  padding-bottom: 0.4em;
  color: black;
}
#footer p {
  font-size: 0.8em;
  text-align: center;
  margin: 0;
}
#footer p a {
  color: #00c;
}  

/* Content */
#content {
  padding-top: 0.7em;
  background: white;
  color: #555555;
}
h2, h3 {
  color: #222222;
  font-weight: normal;
  font-size: 1.6em;
  margin: 0.5em 0em 0.3em 0em;
}
h3 {
  font-size: 1.2em;
}
div.hr {
  margin: 0em 0em;
  border-bottom: 1px solid #c6d8ff;
}
div.hr hr {
  display: none;
}
div.hr2 {
  margin: 0em 0em;
  border-bottom: 1px solid #c6d8ff;
}
div.hr2 hr {
  display: none;
}
p.info {
  margin: 0;
}
a {
  color: black;
}
ul.libraries {
  margin-top: 0;
  margin-bottom: 0;
}
ul.libraries td {
  vertical-align: top;
}
ul.libraries a {
  text-decoration: none;
}
a:hover {
  color: #444444;
  text-decoration: underline;
}

/* Forms */
form {
  font-size: 0.9em;
}
form div {
  margin: 1.3em 0;
}
.success, .errorlist {
  font-size: 0.85em;
  background: #eeeeee;
  padding: 0.6em 1.4em;
  margin: 0;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
}
.errorlist {
  list-style-type: none;
  color: red;
}

/* Search */
table#search {
  margin: 0.5em 0 1em 0;
}
table#search td {
  padding-right: 1em;
}
input#id_search_term {
  width: 30em;
}
table.results td a {
  text-decoration: none;
}
table.results td a:hover {
  text-decoration: underline;
}

span.hl{background: yellow;}
span.h2{background: red;}
div.args{background:#eee;}
div.args .arg{color:#cc33cc}
div.args a {color: #00c;}
div.comment{background:#ccc; color:#00c}
div.doc{padding:4px;}

div.page_nav{margin-bottom:4px;}
div.page_nav a{margin:0 4px;}
div.page_nav a.cur{font-weight:bolder; text-decoration:none;}
div.search_shortcuts a {color: #00c;}
div.case_examples a {color: #00c;}	
div.nav_title{background:#c6d8ff;padding:4px;border-top:1px solid #7799dd;}	

/* Library pages */
p.version {
  font-size: 0.85em;
}
p.version b {
  font-weight: normal;
  color: black;
}
p.libintro {
  margin: 1em 0em;
}
div.shortcuts {
  margin: 1em 0em;
  font-size: 0.85em;
}
div.shortcuts a {
  text-decoration: none;
}
div.shortcuts a:hover {
  text-decoration: underline;
}
table.keywords {
  background: white;
  border: 1px solid #444444;
  border-collapse: collapse;
  empty-cells: show;
  font-size: 0.9em;
  margin: 1em 0em;
  width: 100%;
}
table.keywords th, table.keywords td {
  border: 1px solid #444444;
  padding: 0.2em 0.3em;
}
table.keywords th {
  background: #eeeeee;
  font-weight: normal;
  color: black;
}
table.keywords td {
  vertical-align: top;
}    
table.keywords td.kw {
  width: 120px;
  color: black;
}
table.keywords td.arg {
  width: 150px;
  font-style: italic;
}
table.doc {
  border: 1px solid gray;
  background: transparent;
  border-collapse: collapse;
  empty-cells: show;
  font-size: 0.85em;
  font-family: sans-serif;
}
table.doc td {
  border: 1px solid gray;
  padding: 0.1em 0.2em;
  height: 1.2em;
}
table.doc b {
  font-weight: normal;
  color: black;
}
a.name, span.name {  
  font-style: italic;
  color: black;
}
a.name:hover {
  color: #444444;
}

div.index_nav{
	display:block;
	clear:both;
    background-color:#c6d8ff;	
}

div.index_nav a:link, div.index_nav a:visited{
    display:block;
    font-weight:bold;
    padding:4px;
	float:left;
    color: #6600ff;
    margin:0 5px;	
}
	

</style>
<style media="print" type="text/css">
#header, #footer {
  display: none;
}
body, #content {
  background: white;
  width: 100%;
  max-width: 100%;
  padding: 0;
  margin: 0;
  font-size: 10px;
}
table.keywords {
  width: 99%;
  margin-left: 1px;
  margin-right: 1px;
}
a {
  text-decoration: none;
}
</style>
</head>

<body>
  <div id="header">
    <div>
        <a href="{% app_root %}/">
        <img border="0" src="{% app_root %}/static/images/logo.png"></img>
        </a>
        <span style="font-size:24px;"><a href="{% app_root %}/">RFdoc</a></span>
        <span style="font-size:14px;">-- A system for storing and searching Robot
			 Framework test library and resource file documentations.</span>
    </div>
  </div>
  <div class="hr"><hr /></div>
<div class='index_nav'>
    <a href='{% app_root %}/upload'>
        Upload
    </a>	
    <a href='{% app_root %}/search?search_term=DEPRECATED&include_doc=Y'>
        Deprecated
    </a>	
    <a href='{% app_root %}/help'>
        Help
    </a>	
    <div style="clear:both;"></div> 
</div>		
  <div id="content">
    {% block content %}{% endblock content %}
  </div>
  <div class="hr"><hr /></div>    
  <div id="footer">
    <p>
      <a href="http://code.google.com/p/rfdoc" title="RFDoc project pages">
        RFDoc
      </a>
      &nbsp; &nbsp; | &nbsp; &nbsp;
      <a href="http://robotframework.org" title="Robot Framework project pages">
        Robot Framework
      </a>
    </p>
  </div>
</body>
</html>
