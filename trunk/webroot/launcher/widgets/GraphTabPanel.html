        <script type="text/javascript">
            Ext.onReady(function(){
                var p = new Sigma.GraphTabPanel({
                    title: 'Win Tab Panel',
                    collapsible: true,
                    collapsed: false,
                    renderTo: 'container',
                    width: 600,
                    height: 500,
					plain:false
//                    items: [{
//                        title: 'Normal Tab',
//                        html: "My content was added during construction."

//                        listeners: {
//                            activate: handleActivate
//                        },
//                        html: "I am tab 4's content. I also have an event listener attached."
//                    }]
                
                });
				p.render('container');
                p.on('maximize', function(window){
                    window.setSize(700, 500);
                });
                p.on('restore', function(window){
                    window.setSize(400, 300);
                });
            });
        </script>

        <div id="container">
